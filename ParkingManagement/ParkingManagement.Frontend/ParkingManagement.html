<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Space Listing</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/StyleSheet.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="container"> <!-- Renamed class from "container" to "content-wrapper" -->
        <h1 class="mt-5 display-4">DashBoard</h1>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="parking-zone-select">Select Parking Zone:</label>
                <select class="form-control" id="parking-zone-select"></select>
            </div>
            <div class="col-sm-6 align-self-end">
                <button id="refresh-button" class="btn btn-primary">Refresh Parking Spaces</button>
            </div>
        </div>
        <div id="parking-spaces"></div>
    </div>



    <div id="auto-refresh-indicator">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Auto-refreshing...</p>
    </div>



    <div id="vehicle-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Booking</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="booking-form">
                        <div class="form-group">
                            <label for="vehicle-registration">Vehicle Registration:</label>
                            <input type="text" class="form-control" id="vehicle-registration" name="vehicle-registration" required>
                        </div>
                        <div class="form-group">
                            <label for="booking-date-time">Booking Date/Time:</label>
                            <input type="datetime-local" class="form-control" id="booking-date-time" name="booking-date-time" required>
                        </div>
                        <div class="form-group">
                            <label for="release-date-time">Release Date/Time:</label>
                            <input type="datetime-local" class="form-control" id="release-date-time" name="release-date-time">
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary btn-block" id="submit-Btn">Submit Details</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-danger btn-block" id="release-Btn" style="display: none;">Release Space</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/Script.js"></script>
    <script src="js/redirect.js"></script>
    <script src="js/navbar.js"></script>
</body>

</html>
